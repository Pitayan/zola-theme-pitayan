{% extends "layout/default.html" %}

{% block content %}
  <h2 class="xl:text-6xl lg:text-5xl md:text-4xl text-3xl font-bold text-center mb-12 lg:mb-24 capitalize">
    {{taxonomy.name}} <sup class="text-base bg-gray-200 dark:bg-gray-800 rounded-full p-2 align-super">{{terms | length }}</sup>
  </h2>

  <hr />

  <p class="my-4 text-xl">Explore posts via <b class="font-bold">{{taxonomy.name}}</b></p>

  <div class="flex flex-wrap items-center mb-24">
    {% for category in terms %}
      <a href="{{category.permalink}}" class="link-button ghost-button mr-4 mb-4">
        <span>{{category.name}}</span>
        <span class="bg-gray-50 dark:bg-gray-600 rounded-full py-px px-2">{{category.pages | length}}</span>
      </a>
    {% endfor %}
  </div>
{% endblock %}
